<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>XYZ Store Basket</title>
</head>
<body>
	<h1>Basket</h1>
	<table border="1" class="sortable">
		<caption>Test</caption>
		<tr>
			<th>Product ID</th>
			<th>Product Name</th>
			<th>Quantity</th>
			<th>Price</th>
		</tr>
		<tr th:each="productBought: ${productBoughtList}" class="item">
			<!--td: table data  -->
			<td th:text="${productBought.productBoughtId}"></td>
			<td th:text="${products.get(productBought.productBoughtId - 1).productName}"></td>
			<td th:text="${productBought.quantity}"></td>
			<td th:text="${'Â£' + new java.text.DecimalFormat('0.00').format(products.get(productBought.productBoughtId - 1).productPrice * productBought.quantity)}"></td>
		</tr>
	</table>
	<p th:text="${totalPrice}"></p>
	<form action="#" th:action="@{./deleteProduct}" th:object="${productBought}" method="post">
		Product Id :
			<select th:field="*{productBoughtId}">
				<option th:each="productBought : ${productBoughtList}" th:value="${productBought.productBoughtId}" th:text="${products.get(productBought.getProductBoughtId - 1).getProductName}"></option>
			</select><br><br>
		<input type="submit" value="Remove"><br><br>
	</form>
	<form action="./buyBasket">
		<input type="submit" value="Buy"><br><br>
	</form>
	<form action="./menu">
		<input type="submit" value="Back"><br><br>
	</form>
	<p th:text="${removed}" style="color: Red"></p>
</body>
</html>
